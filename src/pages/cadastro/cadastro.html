<ion-content padding class="cadastro">

  <ion-list class="cadastro-list">
    <ion-item class="cadastro-item">
        <ion-label stacked class="cadastro-label">Nome</ion-label>
        <ion-input type="text" class="cadastro-input"></ion-input>
      </ion-item>
    
      <ion-item class="cadastro-item">
        <ion-label stacked class="cadastro-label">Sobrenome</ion-label>
        <ion-input type="text" class="cadastro-input"></ion-input>
      </ion-item>

      <ion-item class="cadastro-item">
          <ion-label stacked class="cadastro-label">E-mail</ion-label>
          <ion-input type="text" class="cadastro-input"></ion-input>
        </ion-item>
      
        <ion-item class="cadastro-item">
          <ion-label stacked class="cadastro-label">Senha</ion-label>
          <ion-input type="password" class="cadastro-input"></ion-input>
        </ion-item>

        <ion-item class="cadastro-item">
            <ion-label stacked class="cadastro-label">Confirmação de Senha</ion-label>
            <ion-input type="password" class="cadastro-input"></ion-input>
          </ion-item>
  
  </ion-list>

  <button ion-button class="register-button clear">Cadastrar</button>

</ion-content>
